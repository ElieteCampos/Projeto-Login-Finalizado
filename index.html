<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu-Login</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/index.js" defer></script>
        

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/e9f0e33121.js" crossorigin="anonymous" defer></script>
    </head> 
    <body>
        <header>
            <h1>Meu-Login</h1>
        </header>
           
        
        <main>
            <form>
                <section class="inputs-container">
                    <input type="email" placeholder="example@gmail.com">

                    
                    <div class="password-container">
                      <input type="password" id="field-password" class="field-password" placeholder="********" />
                      <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                      <i class="fa-solid fa-eye-slash" id= "eye-slash" onclick="showPassword()"></i> 
                      
                    </div>
                     

                </section>
                <section class="password-infos">
                    <div>
                        <input type="checkbox">
                        <span>lembrar senha?</span>
                    </div>
                    <div>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </section>
                <button id="btm-login">Login</button>
                <section class="links-container">
                    <span>Ou entre com:</span>
                    <aside>
                        <a href="#"><i class="fa-brands fa-google-plus-square google"></i></a> 
                        <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-square facebook"></i></a>      

                    </aside>

                </section>

                <footer>
                    <hr>
                    <span>Ainda nao tem uma conta? <a href="#">Cadastre-se</a></span>
                </footer>
            </form>
        </main>
    </body>
</html>
